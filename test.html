<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image Popup</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="col-md-12">
        <div class="project img ftco-animate d-flex justify-content-center align-items-center" style="background-image: url(images/doctor_mediaid.png);">
            <div class="overlay"></div>
            <div class="text text-center p-4">
                <h3><a href="#" style="color: #ffbd39;" id="openModal">Medical Application</a></h3>
                <span style="color: #ffbd39;">Doctor Mediaid</span>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Get the modal and the image inside it
        var modal = document.getElementById("myModal");
        var modalImage = document.getElementById("modalImage");

        // Get the text link that opens the modal
        var openModalLink = document.getElementById("openModal");

        // Get the close button in the modal
        var closeModalButton = document.getElementById("closeModal");

        // When the user clicks the text link, open the modal and set the image source
        openModalLink.addEventListener("click", function() {
            modal.style.display = "block";
            modalImage.src = "images/doctor_mediaid.png";
        });

        // When the user clicks the close button, close the modal
        closeModalButton.addEventListener("click", function() {
            modal.style.display = "none";
        });

        // When the user clicks outside the modal, close it
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
