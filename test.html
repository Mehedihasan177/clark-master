<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <style>
        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Styles for the popup container */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        /* Close button style */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Style for the image */
        .popup img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Trigger the popup by clicking on the image -->
    <img src="images/mehedi_img2.png" alt="images/mehedi_img2.png" id="myImage">
    
    <!-- The overlay -->
    <div id="imageOverlay" class="overlay">
        <!-- The popup content -->
        <div class="popup">
            <!-- Close button -->
            <span class="close" id="closePopup">&times;</span>
            <!-- The image to display in the popup -->
            <img src="images/mehedi_img2.png" alt="images/mehedi_img2.png">
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
